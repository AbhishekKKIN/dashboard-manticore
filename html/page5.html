<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="lightbg">
    <div class="p-2">
        <div class="container ">
            <h2 class="text-center text-danger font-weight-bold mb-5">Notification</h2>
            <div class="bg-white dbrd-p-7">
                <h4 class="text-danger  font-weight-bold mb-5">Send Notification</h4>
                <div class="row">
                    <div class="col-md-6 ">
                        <form>
                            <div class="form-group">
                                <label class="font-weight-bold h5" for="usr">Notification Text</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold h5" for="comment">Notification Text</label>
                                <textarea class="form-control" rows="3" id="comment"></textarea>
                            </div>

                            <div class="row ">
                                <div class="col-md-6">
                                    <div class="form-group">

                                        <select class="form-control border-danger text-danger font-weight-bold bdr bdr-radius" id="select">
                                         <option  disabled selected>Select User</option>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class=" bdr-radius  btn-block font-weight-bold px-6 btn btn-danger">SEND</button>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
            </form>
        </div>






</body>

</html>
