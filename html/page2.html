<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylepage2.css">
</head>

<body class="lightbg">
    <div class="p-2">
        <div class="container">
            <h4 class="text-center text-danger mb-5 font-weight-bold mt-4">Shipping and delivery</h4>
            <div class="bg-white dbrd-p-7 rounded">
                <div class="row">
                    <div class="col-md-6 text-danger">
                        <h4 class="font-weight-bold">Shipping Charges</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <button type="button" class="btn btn-danger pl-3 pr-3 pt-2 pb-2 rounded-lg">ADD</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <table class="table table-borderless text-center float-right col-md-6 tabborder">
                            <thead>
                                <tr class="tabborder text-danger">
                                    <th class="bdright-red">Country</th>
                                    <th>Charges</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="bdright-red">UK</td>
                                    <td>CAD 50</td>
                                </tr>
                                <tr>
                                    <td class="bdright-red">USA</td>
                                    <td>$10</td>
                                </tr>
                                <tr>
                                    <td class="bdright-red">Outside</td>
                                    <td>$15</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
