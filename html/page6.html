<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="lightbg">
    <div class="p-2">
        <div class="container">
            <h4 class="text-center text-danger mb-5 font-weight-bold mt-4 pt-2 ">Billing</h4>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="bg-white p-5  rounded">
                        <table class="table table-borderless font-weight-bold ">
                            <tbody>
                                <tr>
                                    <td>Account Type</td>
                                    <td>-</td>
                                    <td>type 1</td>
                                </tr>
                                <tr>
                                    <td>Subscription</td>
                                    <td>-</td>
                                    <td>$15/mo</td>
                                </tr>
                                <tr>
                                    <td>Billing Detail</td>
                                    <td>-</td>
                                    <td>name <br> H No. O street area <br>city zipcode-xx<br> XXXXXXXXX
                                    </td>
                                </tr>
                                <td>Invoices</td>
                                <td>-</td>
                                <td>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <select class="form-control" id="Month">
                                                  <option disabled selected>Month</option>
                                                  <option>January</option>
                                                  <option>February</option>
                                                  <option>March</option>
                                                  <option>April</option>
                                                  <option>May</option>
                                                  <option>June</option>
                                                  <option>July</option>
                                                  <option>August</option>
                                                  <option>September</option>
                                                  <option>October</option>
                                                  <option>November</option>
                                                  <option>December</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <select class="form-control" id="Year">
                                                  <option disabled selected>Year</option>
                                                  <option>2015</option>
                                                  <option>2016</option>
                                                  <option>2017</option>
                                                  <option>2018</option>
                                                  <option>2019</option>
                                                  <option>2020</option>
                                                  <option>2021</option>
                                                  <option>2022</option>
                                                  <option>2023</option>
                                                  <option>2024</option>
                                                  <option>2025</option>
                                               </select>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <button type="button" class="px-5 font-weight-bold btn btn-danger bdr-radius ">Download Invoice</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
